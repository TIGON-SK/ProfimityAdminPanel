<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Produkty</title>
</head>
<body class="flex font-sans">
<section class="fixed bg-blue-900 text-gray-300 h-screen w-1/3 lg:w-1/6 md:w-1/5 sm:w-1/4 p-3">
    <div class="flex-col">
        <div>
            <h3 class="text-xl lg:text-4xl pt-3 font-semibold text-center">Admin panel</h3>
        </div>
        <div>
            <a class="text-md lg:text-2xl pt-3 cursor-pointer hover:text-white" href="#">Produkty</a>
        </div>
        <div>
            <a class="text-md lg:text-2xl pt-3 cursor-pointer hover:text-white" href="#">Sekcie</a>
        </div>
        <div>
            <a class="text-md lg:text-2xl pt-3 cursor-pointer hover:text-white" href="#">Objednávky</a>
        </div>
    </div>
</section>

<main class="flex w-full justify-end">
    <div class="flex flex-col ml-1/3 lg:ml-1/6 md:ml-1/5 sm:ml-1/4 w-2/3 lg:w-5/6 md:w-4/5 sm:w-3/4">
        <!-- Item 1  -->
        <div class="w-4/5 justify-between mx-auto">
            <div class="shadow-2xl mt-10 p-2">
                <form class="w-full" action="">
                    <div class="flex p-5 w-full">
                        <div class="flex flex-col w-full">
                            <label for="">Meno sekcie:</label>
                            <input type="text" id="" class="w-full border-2 border-gray-300 rounded">
                        </div>
                    </div>

                    <div class="flex p-5 w-full">
                        <div class="flex flex-col sm:w-1/3 w-full ">
                            <label for="">Obrázok sekcie:</label>
                            <input type="file" class="w-full border-2 border-gray-300 rounded">
                        </div>
                    </div>

                    <div class="flex p-5 w-full justify-end">
                        <input type="submit" value="Odoslať" class="sm:w-1/3 w-full border-2 border-gray-300 rounded p-1 cursor-pointer">
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
</body>
</html>
